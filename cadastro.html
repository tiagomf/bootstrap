<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>MenuCivil</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title">Cadastro de Clientes</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-2">
					Tipo:<br>
					<select class="form-control">
						<option>Celular</option>
						<option>Comercial</option>
						<option>Residencial</option>
					</select>
				</div>
				<div class="col-md-1">DDI:<br><input type="text" class="form-control"></div>
				<div class="col-md-1">DDD:<br><input type="text" class="form-control"></div>
				<div class="col-md-6">
					<div class="col-md-3">Prefixo:<input type="text" class="form-control"></div>
					<div class="col-md-3">Sufixo:<input type="text" class="form-control"></div>
					<div class="col-md-2">Ramal:<input type="text" class="form-control"></div>
					<br>
					<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus">
					</span> Adicionar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (plugins em JavaScript) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>

</body>
</html>
